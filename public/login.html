<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login Admin Basecamp Gear - Rental Alat Outdoor">
  <title>Login Admin - Basecamp Gear</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo-container">
        <img src="/images/logo.png" alt="Basecamp Gear Logo" class="logo-img">
        <h1 class="logo-text">Basecamp Gear</h1>
      </div>
      <ul class="nav-links">
        <li><a href="/">Beranda</a></li>
        <li><a href="/order">Sewa Sekarang</a></li>
        <li><a href="/login" class="active">Login</a></li>
      </ul>
      <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Login Container -->
  <div class="login-wrapper">
    <div class="login-container">
      
      <!-- Left Side - Hero Section -->
      <div class="login-hero">
        <div class="hero-overlay"></div>
        
        <!-- Animated Logo -->
        <div class="hero-logo">
          <div class="logo-circle">
            <img src="/images/logo.png" alt="Basecamp Gear" class="floating-logo">
          </div>
          <div class="logo-glow"></div>
        </div>
        
        <!-- Hero Content -->
        <div class="hero-content">
          <h1 class="hero-title">Selamat Datang</h1>
          <p class="hero-subtitle">Panel Admin Basecamp Gear</p>
          <div class="hero-features">
            <div class="feature-item">
              <span class="feature-icon">📊</span>
              <span class="feature-text">Kelola Pesanan</span>
            </div>
            <div class="feature-item">
              <span class="feature-icon">📦</span>
              <span class="feature-text">Manajemen Stok</span>
            </div>
            <div class="feature-item">
              <span class="feature-icon">👥</span>
              <span class="feature-text">Data Pelanggan</span>
            </div>
          </div>
        </div>
        
        <!-- Decorative Elements -->
        <div class="hero-decoration">
          <div class="decoration-circle circle-1"></div>
          <div class="decoration-circle circle-2"></div>
          <div class="decoration-circle circle-3"></div>
        </div>
      </div>

      <!-- Right Side - Login Form -->
      <div class="login-form-section">
        <div class="form-card">
          <!-- Form Header -->
          <div class="form-header">
            <div class="form-icon">
              <div class="icon-bg">🔐</div>
            </div>
            <h2>Login Admin</h2>
            <p class="subtitle">Masuk untuk mengelola sistem rental</p>
          </div>

          <!-- Login Form -->
          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="email">
                <span class="label-icon">📧</span>
                Email Administrator
              </label>
              <div class="input-wrapper">
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  placeholder="admin@basecampgear.com" 
                  required
                  autocomplete="email"
                >
                <span class="input-icon">👤</span>
              </div>
            </div>

            <div class="form-group">
              <label for="password">
                <span class="label-icon">🔒</span>
                Password
              </label>
              <div class="input-wrapper">
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  placeholder="••••••••" 
                  required
                  autocomplete="current-password"
                >
                <span class="input-icon password-toggle" onclick="togglePassword()">👁️</span>
              </div>
            </div>

          

            <button type="submit" class="btn-login" id="loginBtn">
              <span class="btn-icon">🚀</span>
              <span class="btn-text">Masuk</span>
            </button>
          </form>

          <!-- Message Display -->
          <div id="message"></div>

          <!-- Footer Links -->
          <div class="form-footer">
            <p>Bukan admin? <a href="/">Kembali ke Beranda</a></p>
          </div>
        </div>

        <!-- Security Badge -->
        <div class="security-badge">
          <span class="badge-icon">🛡️</span>
          <span class="badge-text">Koneksi Aman & Terenkripsi</span>
        </div>
      </div>

    </div>
  </div>

  <!-- Background Particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
