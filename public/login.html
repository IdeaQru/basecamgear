<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  
  <title>Login - Basecamp Gear</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
        <div class="logo-container">
      <img src="/images/logo.png" alt="Basecamp Gear Logo" class="logo-img">
      <h1 class="logo-text">Basecamp Gear - Login</h1>
    </div>
      <ul>
        <li><a href="/">Beranda</a></li>
        <li><a href="/order">Sewa Sekarang</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="form-container">
    <div class="form-card">
      <h2>Login Admin</h2>
      <p class="subtitle">Masuk untuk mengelola pesanan rental</p>
      <!-- PENTING: Jangan tambahkan action/method di form, biar dihandle JS -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="admin@basecampgear.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-primary">Masuk</button>
      </form>
      <div id="message"></div>
    </div>
  </div>

  <!-- PASTIKAN PATH BENAR (relatif dari root, bukan dari /login) -->
  <script src="/js/login.js"></script>
</body>
</html>
